<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Life Calculator</title>
</head>

<body>
  <!-- START HERE -->
  <h5 class="text-white pb-5 text-center">"Teach us how short life is, so that we may become wise."</h5>
  <div class="container">

    <div class=" text-center ">
      <div class="mb-5 text-white ">
        <h1 class="mb-0">Check Your Remaining Days on Earth</h1>
        <small class="text-center">Assuming you wont live beyond 90 years</small>
      </div>
      <div class="row form-group d-flex w-75 offset-2 off">
        <div class="col-lg-6 mb-2">
          <input class="form-control" id="age" value="" type="text" placeholder="Enter your current age">
        </div>
        <div class="col-lg-6">
          <div class=" btn bg-primary w-100" id="calculateBtn" data-toggle="modal" data-target="#loaderModal">Check
          </div>
          <!-- <div class=" btn bg-primary w-100" id="" onclick="typeWriter()">Check 2</div> -->
        </div>
      </div>

      <div id="output" class="text-white text"></div>
    </div>


  </div>

  <!--<<<<<<<<<<<<<<<<<<<<Loader Modal >>>>>>>>>>>>>>>>>>>>-->
  <div class="modal fade" id="loaderModal" tabindex="-1" aria-labelledby="loaderModal" aria-hidden="true"
    data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered ">
      <div class="modal-content">
        <div class="modal-header">
        </div>
        <div class="modal-body d-flex justify-content-center align-content-center">
          <div class="lds-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--<<<<<<<<<<<<<<<<<<<<Loader Modal >>>>>>>>>>>>>>>>>>>>-->

  <footer class="">
    <h6 class="text-white ">Powered By: Pivotex Solutions</h6>
  </footer>
  <script src="app.js"></script>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
</body>

</html>
